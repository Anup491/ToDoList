<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Task Description</label>
    <div class="col-sm-10" style="padding-left: 0px;">
        <input type="text" class="form-control" [(ngModel)]="TaskDescription" placeholder="Enter Task Description">
    </div>
    <label class="col-sm-2 col-form-label">
        Status
    </label>
    <div class="col-sm-2 form-check form-check-inline">
        <input class="col-sm-2 form-check-input" type="checkbox" [(ngModel)]="Status" id="defaultCheck1">
    </div>
</div>

<button (click)="addTask()" *ngIf="toDoItem.TaskId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTask()" *ngIf="toDoItem.TaskId!=0" class="btn btn-primary">
    Update
</button>
